name: Test iOS project

on: [push, workflow_dispatch, repository_dispatch]

jobs:
  test_ios:
    name: Run tests
    runs-on: macOS-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Cache Rust targets
        uses: actions/cache@v2
        env:
          cache-name: cache-rust-targets
        with:
          path: Carthage
          key: ${{ runner.os }}-build-ios-${{ env.cache-name }}-${{ hashFiles('**/Cartfile.resolved') }}
          restore-keys: |
            ${{ runner.os }}-build-ios-${{ env.cache-name }}-
            ${{ runner.os }}-build-ios-
            ${{ runner.os }}-

      - name: Use Xcode 11.7
        run: sudo xcode-select -switch /Applications/Xcode_11.7.app

      - name: Prepare the tools
        run: |
          brew install rust
          brew tap thii/xcbeautify https://github.com/thii/xcbeautify.git
          brew install swiftlint xcbeautify

      - name: Test the iOS project
        run: |
          cd Pact-iOS-Example
          ../carthage_xcode12 update --platform iOS
          set -o pipefail && xcodebuild clean test -project Pact-iOS-Example.xcodeproj -scheme Pact-iOS-Example -destination "platform=iOS Simulator,name=iPhone 11 Pro" | xcbeautify
