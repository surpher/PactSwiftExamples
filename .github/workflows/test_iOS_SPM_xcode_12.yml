name: Run iOS (SPM) project

on: push

jobs:
  test_ios:
    name: Run tests for SPM
    runs-on: macOS-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Use Xcode 12
        run: sudo xcode-select -switch /Applications/Xcode_12.app

      - name: Prepare the tools
        run: |
          brew install rust
          cargo install cargo-lipo
          brew tap thii/xcbeautify https://github.com/thii/xcbeautify.git
          brew install swiftlint xcbeautify

      - name: Run the tests
        run: |
          cd Pact-iOS-SPM-Example
          set -o pipefail && xcodebuild clean build -resolvePackageDependencies -showBuildSettings -project Pact-iOS-SPM-Example.xcodeproj -scheme Pact-iOS-SPM-Example | xcbeautify
          set -o pipefail && xcodebuild test -project Pact-iOS-SPM-Example.xcodeproj -scheme Pact-iOS-SPM-Example -destination "platform=iOS Simulator,name=iPhone 11 Pro" | xcbeautify
          more pacts/iOS_app-test_provider.json
